[tool.poetry]
name = "pycyclops"
version = "0.1.40"
description = "Framework for healthcare ML implementation"
authors = ["Vector AI Engineering <cyclops@vectorinstitute.ai>"]
license = "Apache-2.0"
repository = "https://github.com/VectorInstitute/cyclops"
documentation = "https://vectorinstitute.github.io/cyclops/"
packages = [
    { include = "cyclops" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9, <3.11"
pandas = "^1.4.1"
numpy = "^1.23.0"
datasets = "^2.10.1"
psutil = "^5.9.4"
pyarrow = "^11.0.0"
monai = { version = "^1.1.0", extras = ["itk"] }
dask = { version = "^2023.10.0", extras = ["dataframe"] }

hydra-core = { version = "^1.2.0", optional = true }
scikit-learn = { version = "^1.2.2", optional = true }
torch = { version = "^1.11.0", optional = true }
torchxrayvision = { version = "^1.2.0", optional = true }
xgboost = { version = "^1.5.2", optional = true }
alibi = { version = "^0.9.4", optional = true, extras = ["shap"] }
alibi-detect = { version = "^0.11.0", optional = true, extras = ["torch"] }
llvmlite = { version = "^0.40.0", optional = true }
pydantic = { version = "^1.10.11", optional = true }
spdx-tools = { version = "^0.8.1", optional = true }
pybtex = { version = "^0.24.0", optional = true }
kaleido = { version = "0.2.1", optional = true }
scour = { version = "^0.38.2", optional = true }
plotly = { version = "^5.7.0", optional = true }
pillow = { version = "^9.5.0", optional = true }

[tool.poetry.group.models.dependencies]
hydra-core = "^1.2.0"
scikit-learn = "^1.2.2"
torch = "^1.11.0"
torchxrayvision = "^1.2.0"
xgboost = "^1.5.2"
alibi = { version = "^0.9.4", extras = ["shap"] }
alibi-detect = { version = "^0.11.0", extras = ["torch"] }
llvmlite = "^0.40.0"

[tool.poetry.group.report.dependencies]
pydantic = "^1.10.11"
spdx-tools = "^0.8.1"
pybtex = "^0.24.0"
kaleido = "0.2.1"
scour = "^0.38.2"
plotly = "^5.7.0"
pillow = "^9.5.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.1.1"
pre-commit = "^2.17.0"
black = "^22.1.0"
pytest-cov = "^3.0.0"
codecov = "^2.1.13"
nbstripout = "^0.6.1"
mypy = "^1.0.0"
ruff = "^0.1.0"
nbqa = { version = "^1.7.0", extras = ["toolchain"] }
cycquery = "^0.1.0" # used for integration test

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
numpydoc = "^1.2"
sphinx = "^7.2.5"
sphinx-rtd-theme = "^2.0.0rc2"
sphinxcontrib-apidoc = "^0.4.0"
sphinx-autodoc-typehints = "^1.24.0"
myst-parser = "^2.0.0"
sphinx-copybutton = "^0.5.0"
sphinx-autoapi = "^2.0.0"
nbsphinx = "^0.8.11"
ipython = "^8.8.0"
ipykernel = "^6.23.0"
kaggle = "^1.5.13"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
cycquery = "^0.1.0"
seaborn = "^0.11.2"
matplotlib = "^3.5.1"
jupyter = "^1.0.0"
jupyterlab = "^3.4.2"
ipympl = "^0.9.3"
ipywidgets = "^8.0.6"

[tool.poetry.extras]
models = ["hydra-core", "scikit-learn", "torch", "torchxrayvision", "xgboost", "alibi", "alibi-detect", "llvmlite"]
report = ["pydantic", "spdx-tools", "pybtex", "kaleido", "scour", "plotly", "pillow"]

[tool.mypy]
ignore_missing_imports = true
install_types = true
pretty = true
namespace_packages = true
explicit_package_bases = true
non_interactive = true
warn_unused_configs = true
allow_any_generics = false
allow_subclassing_any = false
allow_untyped_calls = false
allow_untyped_defs = false
allow_incomplete_defs = false
check_untyped_defs = true
allow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
implicit_reexport = false
strict_equality = true
extra_checks = true

[tool.ruff]
include = ["*.py", "pyproject.toml", "*.ipynb"]
select = [
    "A", # flake8-builtins
    "B", # flake8-bugbear
    "COM", # flake8-commas
    "C4", # flake8-comprehensions
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "ICN", # flake8-import-conventions
    "Q", # flake8-quotes
    "RSE", # flake8-raise
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "W", # pycodestyle
    "N", # pep8-naming
    "ERA", # eradicate
    "PL", # pylint
]
fixable = ["A", "B", "COM", "C4", "RET", "SIM", "ICN", "Q", "RSE", "D", "E", "F", "I", "W", "N", "ERA", "PL"]
line-length = 88
exclude = [
    "cyclops/process",
    "use_cases",
    "nbs",
]
ignore = [
    "B905", # `zip()` without an explicit `strict=` parameter
    "E501", # line too long
    "D203", # 1 blank line required before class docstring
    "D213", # Multi-line docstring summary should start at the second line
    "PLR2004", # Replace magic number with named constant
    "PLR0913", # Too many arguments
]

# Ignore import violations in all `__init__.py` files.
[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]
"use_cases/data_processors/mimiciv.py" = ["D417", "N806", "N803"]

[tool.ruff.pep8-naming]
ignore-names = ["X*", "setUp"]

[tool.ruff.isort]
lines-after-imports = 2

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.pycodestyle]
max-doc-length = 88

[tool.pytest.ini_options]
markers = [
    "integration_test: marks tests as integration tests",
]

[tool.coverage]
    [tool.coverage.run]
    source=["cyclops"]
    omit=["tests/*", "*__init__.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry2conda]
name = "cyclops"

[tool.poetry2conda.dependencies]
monai = { channel = "pip" }
torchxrayvision = { channel = "pip" }
kaleido = { channel = "pip" }
psycopg2 = { channel = "pip" }
hydra-core = { channel = "pip" }
dask = { channel = "pip" }
pydantic = { channel = "pip" }
category-encoders = { channel = "pip" }
alibi = { channel = "pip" }
alibi-detect = { channel = "pip" }
psutil = { channel = "pip" }
spdx-tools = { channel = "pip" }
pillow = { channel = "pip" }
pybtex = { channel = "pip" }
scour = { channel = "pip" }
torch = { channel = "pip" }
