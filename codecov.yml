codecov:
  require_ci_to_pass: true
  notify:
    after_n_builds: 2
    wait_for_ci: yes
comment:
  behavior: default
  layout: reach,diff,flags,tree,reach
  show_carryforward_flags: false
  require_changes: true
coverage:
  status:
    changes: true
    default_rules:
      flag_coverage_not_uploaded_behavior: include
    patch: true
    project: true
github_checks:
  annotations: true
