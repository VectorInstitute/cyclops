name: Documentation and Coverage Report

on:
  push:
    branches:
      - master
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/docs.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - requirements.txt
      - '**.rst'
      - '**.md'
  pull_request:
    branches:
      - master
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/docs.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - requirements.txt
      - '**.rst'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libssl-dev
      - name: Install poetry, dependencies and build docs and coverage report
        uses: actions/checkout@v3.1.0
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9.7
          cache: 'poetry'
        run: |
          pipx install poetry
          poetry install
          source $(poetry env list --full-path)/bin/activate
          cd docs && make html
          cd .. && coverage run -m pytest && coverage html && cp htmlcov/* docs/build/html/_static/
          mv docs/build/html/_static/index.html docs/build/html/_static/coverage_report.html
      - name: Deploy to Github pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: github_pages
          folder: docs/build/html
