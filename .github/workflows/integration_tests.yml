name: integration tests

on:
  push:
    branches:
      - main
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/code_checks.yml
      - .github/workflows/docs_build.yml
      - .github/workflows/docs_deploy.yml
      - .github/workflows/integration_tests.yml
      - '**.py'
      - '**.ipynb'
      - poetry.lock
      - pyproject.toml
      - '**.rst'
      - '**.md'
      - docs/cyclops-webpage
  pull_request:
    branches:
      - main
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/code_checks.yml
      - .github/workflows/docs_build.yml
      - .github/workflows/docs_deploy.yml
      - .github/workflows/integration_tests.yml
      - '**.py'
      - '**.ipynb'
      - poetry.lock
      - pyproject.toml
      - '**.rst'
      - '**.md'
      - docs/cyclops-webpage

jobs:
  integration-tests:
    runs-on: [self-hosted, gpu, db]
    steps:
      - name: Install dependencies for mpi4py
        run: |
          /opt/openmpi-4.1.5/ompi_info
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pip install poetry
      - uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.10'
      - name: Install dependencies and check code
        run: |
          poetry env use '3.10'
          source $(poetry env info --path)/bin/activate
          poetry install --with test
          poetry add --test cupy git+https://github.com/mpi4py/mpi4py
          coverage run -m pytest -m integration_test && coverage xml && coverage report -m
      - name: Upload coverage to Codecov
        uses: Wandalen/wretry.action@v1.0.36
        with:
          action: codecov/codecov-action@v3.1.3
          with: |
            token: ${{ secrets.CODECOV_TOKEN }}
            file: ./coverage.xml
            name: codecov-umbrella
            fail_ci_if_error: true
          attempt_limit: 5
          attempt_delay: 30000
