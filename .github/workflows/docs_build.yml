name: Build documentation and coverage report

on:
  pull_request:
    branches:
      - main
    paths:
      - .pre-commit-config.yaml
      - .github/workflows/docs_build.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - requirements.txt
      - '**.rst'
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install apt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libssl-dev pandoc
      - uses: actions/checkout@v3
      - name: Install dependencies, build docs and coverage report
        run: pipx install poetry
      - uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.9.7
          cache: 'poetry'
      - run: |
          poetry env use 3.9.7
          source $(poetry env info --path)/bin/activate
          poetry install --without dev,interface
          pandoc README.md -f markdown -t rst -s -o docs/source/intro.rst
          cd docs && make html
          cd .. && coverage run -m pytest && coverage html && coverage xml && coverage report -m
