name: Documentation and Coverage Report

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/docs.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - requirements.txt
      - '**.rst'
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/docs.yml
      - '**.py'
      - poetry.lock
      - pyproject.toml
      - requirements.txt
      - '**.rst'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install apt dependencies
        run: sudo apt-get install libcurl4-openssl-dev libssl-dev
      - uses: actions/checkout@v2
      - name: Create virtual environment, install dependencies, build docs and coverage report
        run: |
          python3 -m venv venv && source venv/bin/activate
          pip install --upgrade pip && pip install poetry && poetry install
          cd docs && make html
          cd .. && coverage run -m pytest && coverage html && cp htmlcov/* docs/build/html/_static/
          mv docs/build/html/_static/index.html docs/build/html/_static/coverage_report.html

      - name: Deploy to Github pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: github_pages
          folder: docs/build/html
