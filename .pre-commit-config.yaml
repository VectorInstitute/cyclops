default_language_version:
    python: python3.8.5
repos:
-   repo: https://github.com/ambv/black
    rev: 21.12b0
    hooks:
    - id: black
-   repo: local
    hooks:
    - id: flake8
      name: flake8
      language: python
      entry: pflake8
      files: ".*.py$"
-   repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
    - id: pydocstyle
      additional_dependencies: [toml]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
    - id: mypy
      additional_dependencies: [types-python-dateutil==2.8.8, types-PyYAML==6.0.5]
-   repo: local
    hooks:
    - id: pylint
      name: pylint
      language: python
      entry: pylint
      files: ".*.py$"
-   repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: pytest
      language: system
      pass_filenames: false
      always_run: true
